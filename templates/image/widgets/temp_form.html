<fieldset>
    {% for field in fieldset %}
    <div class="form-row">        
        {{ field.errors }}
        {% if field.is_checkbox %}
            {{ field }}{{ field.label_tag }}
        {% else %}
            {{ field.label_tag }}{{ field }}
        {% endif %}
        {% if field.help_text %}
            <div class="help">{{ field.help_text|safe }}</div>
        {% endif %}
    </div>
    {% endfor %}
</fieldset>
